<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Video Call - For Hearing People</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Sign Language Video Call - Hearing</h1>
            <p>Connect with others using speech-to-text during video calls.</p>
            <div id="mainContainer">
                <div id="leftContainer">
                    <div id="speechRecognition">
                        <p id="speechOutput"></p>
                        <button id="startSpeech">Start Speech Recognition</button>
                        <button id="stopSpeech">Stop Speech Recognition</button>
                    </div>
                    <div id="videoCallControls">
                        <div id="localVideoContainer" style="position:relative;">
                            <video id="localVideo" autoplay playsinline muted></video>
                        </div>
                        <div id="remoteVideoContainer">
                            <video id="remoteVideo" autoplay playsinline></video>
                        </div>
                        <div id="userIDSection">
                            <p>Your ID: <span id="myIdDisplay">-</span></p>
                            <input type="text" id="targetIdInput" placeholder="Enter Target ID">
                        </div>
                        <div id="callControls">
                            <button id="startCall">Start Call</button>
                            <button id="endCall">End Call</button>
                        </div>
                    </div>
                    <!-- Right Container: Gesture-to-Text Results -->
                    <div id="rightContainer">
                        <table id="gestureTable">
                            <thead>
                                <tr>
                                    <th>Gesture</th>
                                    <th>Confidence (%)</th>
                                    <th>Handedness</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="gestureName">-</td>
                                    <td id="gestureConfidence">-</td>
                                    <td id="gestureHandedness">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Gesture Animation/Video Display -->
                <div id="signLanguageBox">
                    <h2>Bahasa Isyarat</h2>
                    <video id="signVideo" controls autoplay muted style="width: 400px; height: auto;"></video>
                    <img id="signImage" style="display:none; width: 400px; height: auto;" />
                </div>
                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sign Language Video Call. All rights reserved.</p>
    </footer>
    <script type="module" src="./speech.js"></script>
    <script src="script.js"></script>
</body>
</html>
